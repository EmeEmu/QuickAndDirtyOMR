<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuro-Behavioral Experiment</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="right-column">
        <div id="description">
          <h1>Welcome to the Neuro-Behavioral Experiment</h1>
          <p>
            This interactive page allows you to explore and manipulate a
            procedural image. You can adjust various parameters using the
            sliders below and even interactively change the angle of the image
            by left-clicking on the canvas.
          </p>
        </div>
        <div id="controls">
          <label for="frequencySlider">Frequency:</label>
          <input type="range" id="frequencySlider" min="1" max="10" value="5" />
          <br />
          <label for="speedSlider">Speed:</label>
          <input
            type="range"
            id="speedSlider"
            min="0"
            max="10"
            step="0.1"
            value="1"
          />
          <br />
          <label for="contrastSlider">Contrast:</label>
          <input
            type="range"
            id="contrastSlider"
            min="0"
            max="100"
            value="50"
          />
          <br />
          <label for="angleSlider">Angle:</label>
          <input type="range" id="angleSlider" min="0" max="360" value="0" />
          <br />
          <button id="toggleButton">Toggle Animation</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
